<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
	<div id="app">
		<p>nested router</p>
		<router-link to="/data/data1">/data/data1</router-link>
		<router-link to="/data/data2">/data/data2</router-link>
		<router-link to="/user/user1">/user/user1</router-link>
		<router-link to="/user/user2">/user/user2</router-link>
		<router-view></router-view>
	</div>
</body>

<script type="text/javascript">
	var Data = {
		template: '<div><p>Data</p><router-view></router-view></div>'
	}
	var Data0 = {
		template: '<p>Data0</p>'
	}
	var Data1 = {
		template: '<p>Data1</p>'
	}
	var Data2 = {
		template: '<p>Data2</p>'
	}
	var User = {
		template: '<div><p>User</p><router-view></router-view></div>'
	}
	var User1 = {
		template: '<p>User1</p>'
	}
	var User2 = {
		template: '<p>User2</p>'
	}

	var router = new VueRouter({
		routes: [
			{path: '/data', component: Data, children: [
			{
				path: '',
				component: Data0,
			},
			{
				path: 'data1',
				component: Data1
			},
			{
				path: 'data2',
				component: Data2
			}]},

			{path: '/user',
			component: User,
			children: [{
				path: 'user1',
				component: User1
			},
			{
				path: 'user2',
				component: User2
			}]}
		]
	})

	var app = new Vue({
		router
	}).$mount('#app')
</script>
