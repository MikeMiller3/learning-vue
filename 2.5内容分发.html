<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- 父组件模板的内容在父组件作用域内编译 -->
<script type="text/javascript">
	Vue.component('child-item', {
		template: '<div>\
						<div>我是子组件的标题</div>\
						<slot>只有在没有要分发的内容时才会显示1。</slot>\
						<slot>只有在没有要分发的内容时才会显示2。</slot>\
					</div>'
	})
</script>
</head>

<body>
	<div id="app" style="border: solid 1px;margin-bottom:5px">
		<p>app1</p>
		<child-item></child-item>
	</div>
	<div id="app2" style="border: solid 1px">
		<p>app2</p>
		<child-item>
			<div>666</div>
		</child-item>
	</div>

</body>
</html>
<script type="text/javascript">
	var app1 = new Vue({
		el: '#app'
	})
	var app2 = new Vue({
		el: '#app2'
	})
</script>
