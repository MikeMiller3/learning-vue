<html>
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- 父组件模板的内容在父组件作用域内编译 -->
<script type="text/javascript">
	Vue.component('child-item1', {
		template: '<div>\
						<h3>子组件不含slot标签，则父组件内容将丢弃</h3>\
					</div>'
	})
	Vue.component('child-item2', {
		template: '<div>\
						<h3>我是子组件的标题</h3>\
						<slot>只有在没有要分发的内容时才会显示我</slot>\
					</div>'
	})
	Vue.component('child-item3', {
		template: '<div>\
						<header>\
							<slot name="header"></slot>\
						</header>\
						<body>\
							<slot></slot>\
						</body>\
						<footer>\
							<slot name="footer"></slot>\
						</footer>\
					</div>'
	})
</script>
</head>

<body>
	<div id="app1" style="border: solid 1px;margin-bottom:5px">
		<p>app1</p>
		<child-item1>
			<div>我是要包裹的要分发的内容</div>
		</child-item1>
	</div>

	<div id="app2" style="border: solid 1px;margin-bottom:5px">
		<p>app2</p>
		<child-item2></child-item2>
	</div>
	<div id="app3" style="border: solid 1px;margin-bottom:5px">
		<p>app3</p>
		<child-item2>
			<div>我是要包裹的要分发的内容</div>
		</child-item2>
	</div>
	<div id="app4" style="border: solid 1px;margin-bottom:5px">
		<child-item3>
			<h3 slot="header">Header。在组合组件时，内容分发 API 是非常有用的机制。</h3>
			<h3>Main.具名slot</h3>
			<h3 slot="footer">Footer</h3>
		</child-item3>
	</div>

</body>
</html>
<script type="text/javascript">
	var app1 = new Vue({
		el: '#app1'
	})
	var app2 = new Vue({
		el: '#app2'
	})
	var app3 = new Vue({
		el: '#app3'
	})
	var app4 = new Vue({
		el: '#app4'
	})
</script>
